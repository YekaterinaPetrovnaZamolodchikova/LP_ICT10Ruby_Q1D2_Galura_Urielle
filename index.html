<!DOCTYPE html>
<html>
<head>
    <title>String Showcase: My Basic Info</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f2f8fd;
        }
        input, button {
            margin-top: 10px;
            padding: 8px;
            display: block;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #dbe7ff;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>My Basic Info</h1>

    <label for="nickname">Nickname:</label>
    <input id="nickname" type="text" />

    <label for="hobby">Favorite Hobby:</label>
    <input id="hobby" type="text" />

    <label for="dream">Dream Job:</label>
    <input id="dream" type="text" />

    <button id="make-card">Create Card</button>

    <div id="output"></div>

    <py-config>
        [[fetch]]
        files = ["main.py"]
    </py-config>

    <script type="py" src="./main.py"></script>
</body>
</html>
